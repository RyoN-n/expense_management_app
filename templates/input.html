<!-- templates/input.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支出の登録</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1>支出の登録</h1>
      <nav><a class="btn-link" href="/">グラフに戻る</a></nav>
    </header>

    <section class="panel form-panel">
      <form method="POST" class="form-grid">
        <label for="date">日付</label>
        <input type="date" name="date" required>

        <label for="category">カテゴリ</label>
        <select name="category" required>
          <option value="">--選択して下さい--</option>
          <option value="food">食費・生活費等</option>
          <option value="hobby">趣味・娯楽費</option>
          <option value="loan">ローン</option>
          <option value="transport">交通費</option>
          <option value="other">その他</option>
        </select>

        <label for="amount">金額</label>
        <input type="number" name="amount" required>

        <label for="method">支払い方法</label>
        <select name="method" required>
          <option value="">--選択して下さい--</option>
          <option value="cash">現金（モバイル決済含む）</option>
          <option value="card1">クレジットカード(SAISON)（10日締め→翌月4日）</option>
          <option value="card2">クレジットカード(セディナ)（30日締め→翌月27日）</option>
        </select>

        <label for="note">メモ</label>
        <textarea name="note"></textarea>

        <div></div>
        <button class="btn" type="submit">登録</button>
      </form>
    </section>

    <footer class="site-footer">&copy; 家計簿アプリ</footer>
  </div>
</body>
</html>
