<!-- templates/input.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支出の登録</title>
</head>
<body>
    <h1>一日の支出を登録</h1>

    <form method="POST">
        <label for="date">日付 (YYYY-MM-DD):</label><br>
        <input type="date" name="date" required><br><br>

        <label for="category">カテゴリ (例: food, hobby):</label><br>
        <select name="category" required>
          <option value="">--選択して下さい--</option>
          <option value="food">食費・生活費等</option>
          <option value="hobby">趣味・娯楽費</option>
          <option value="loan">ローン</option>
          <option value="transport">交通費</option>
          <option value="other">その他</option>
        </select><br><br>

        <label for="amount">金額:</label><br>
        <input type="number" name="amount" required><br><br>

        <label for="method">支払い方法 (例: cash, card):</label><br>
        <select name="method" required>
          <option value="">--選択して下さい--</option>
          <option value="cash">現金（モバイル決済含む）</option>
          <option value="card">クレジットカード</option>
        </select><br><br>

        <label for="note">メモ:</label><br>
        <textarea name="note"></textarea><br><br>

        <button type="submit">登録</button>
    </form>

    <br>
    <a href="/">グラフに戻る</a>
</body>
</html>
